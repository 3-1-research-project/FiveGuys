<!doctype html>
{% load static %}
<title>{% block title %}Welcome{% endblock %} | MiniTwit</title>
<link rel=stylesheet type=text/css href="static/style.css">
<div class=page>
  <h1>MiniTwit</h1>
  <div class=navigation>
  {% if g.user %}
    <a href="/timeline">my timeline</a> |
    <a href="/public_timeline">public timeline</a> |
    <a href="/logout">sign out [{{ g.user.username }}]</a>
  {% else %}
    <a href="/public_timeline">public timeline</a> |
    <a href="/register">sign up</a> |
    <a href="/login">sign in</a>
  {% endif %}
  </div>
  <div class=body>
  {% block body %}{% endblock %}
  </div>
  <div class=footer>
    MiniTwit &mdash; A Flask Application
  </div>
</div>
